<h1>Todos</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Summary</th>
        <th></th>
    </tr>
    <ng-container *ngFor="let todo of todos">
        <tr>
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.summary}}</td>
            <td>
                <button (click)="deleteTodo(todo.id)">Delete</button>
            </td>
        </tr>
    </ng-container>
</table>
<button (click)="refresh()">Refresh</button>
<h2>Todo</h2>
<form (submit)="addTodo(description.value, summary.value)">
    <label for="desc">Description:</label><br>
    <input #description type="text" id="desc" name="desc"><br>
    <label for="sum">Summary:</label><br>
    <input #summary type="text" id="sum" name="sum"><br>
    <button type="submit">Add</button>
</form>
